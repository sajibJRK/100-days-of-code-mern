<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Document</title>
     </head>
     <body>
          <div
               id="bnt"
               style="background-color: aqua; width: 300px; height: 300px">
            </div>
            <p id="showText"></p>
          <script>
               const div = document.getElementById('bnt');
                const ShowText = document.getElementById('showText'); 
               
               div.addEventListener('mouseenter', function(){
                ShowText.innerText="mouse entered";
               });

               // show click event and set random rgb colour..
               div.addEventListener('click', function(){ 
                const randomRed = Math.floor( Math.random()*255);
                const randomgreen = Math.floor( Math.random()*255);
                const randomblue= Math.floor( Math.random()*255);
                const randomColour =`rgb(${randomRed}, ${randomgreen},${randomblue})`;

                 div.style.backgroundColor = randomColour ;
                 ShowText.innerText = ( `Clicked and color changed to ${randomColour}`);
               });
               div.addEventListener('mouseleave', function(){
                ShowText.innerText = "mouse left";
               });
          </script>
     </body>
</html>
