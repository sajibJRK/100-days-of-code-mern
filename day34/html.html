<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Profile Card</title>
          <style>
               body {
                    font-family: Arial, sans-serif;
                    background-color: aqua;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
               }
               .card {
                    background: white;
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0 2px 10px black;
                    text-align: center;
                    width: 300px;
               }
               .card img {
                    border-radius: 50%;
                    width: 100px;
                    height: 100px;
                    object-fit: cover;
               }
          </style>
     </head>
     <body>
          <div class="card" id="profile-card">Loading profile...</div>

          <script src="script.js"></script>
     </body>
</html>
