<!DOCTYPE html>
<html>

<head>
  <title>sum calculator</title>
</head>

<body>
  <script>
    let num1 = parseFloat(prompt("Enter first number:"));
    let num2 = parseFloat(prompt("Enter second number:"));
    let num3 = num1 + num2;

    alert("The sum of the two numbers is: " + num3);
    console.log("The sum of the two numbers is: " + num3);


  </script>
</body>
