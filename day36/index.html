<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>quiz</title>
          <style>
               body {
                    font-family: Arial, sans-serif;
                    background: #f4f4f4;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
               }
               #quiz-container {
                    background: white;
                    padding: 30px;
                    border-radius: 10px;
                    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                    max-width: 500px;
                    width: 100%;
               }
               #question {
                    font-size: 20px;
                    margin-bottom: 20px;
               }
               #options button {
                    display: block;
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 10px;
                    font-size: 16px;
                    cursor: pointer;
                    border: 1px solid #ddd;
                    background: #eee;
                    border-radius: 5px;
                    transition: background 0.3s;
               }
               #options button:hover {
                    background: #ddd;
               }
               #options button.correct {
                    background-color: #c8e6c9;
               }
               #options button.wrong {
                    background-color: #ffcdd2;
               }
               button:disabled {
                    cursor: not-allowed;
               }
               #score {
                    font-weight: bold;
                    margin-top: 20px;
               }
          </style>
     </head>
     <body>
          <div id="quiz-container">
               <h2 id="question">Loading...</h2>
               <div id="options"></div>
               <button onclick="nextQuestion()">Next</button>
               <p id="score"></p>
          </div>
          <script src="script.js"></script>
     </body>
</html>
